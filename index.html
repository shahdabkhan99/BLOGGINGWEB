<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging on Sheddy's Web</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <div class="content" id="content_container"  style="display: none;">
        <nav class="navbar">
            <div class="logo">
                Blogging With Sheddy
            </div>
            <div class="nav-buttons">
                <label><button id="login" class="btn btn1">Login</button></label>
                <label><button id="signup" class="btn btn1">Sign Up</button></label>
                <label><button id="logout" class="btn btn1">Logout</button></label>
            </div>
        </nav>
        <div class="container mt-2">
            <div class="card">
                <div class="card-body">
                    <form id="post-form">
                        <center>
                            <h3>Make a blog</h3>
                        </center>
                        <textarea  id="post" class="form-control" cols="100" placeholder="what's on your mind..." ></textarea>
                        <input type="file" class="form-control"  id="image" accept="images/*" >
                        <div class="text-center">
                            <button type="button" id="upload" class="btn btn-success" >Upload</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-4" id="posts" >

            </div>
        </div>
    </div>


    <div id="signup_container" style="display: none;" class="signup-form ">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label>First Name</label>
            <input type="text" id="first-name" name="first-name" minlength="3" required>
            <label>Last Name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label>Email</label>
            <input type="email" id="signup_email" name="email" required>

            <label>Password</label>
            <input type="password" minlength="8" id="signup_password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div id="login_container" style="display: none;" class="container">
        <h2>Login Form</h2>
        <form id="login-form">
            <label>Email:</label>
            <input type="email" id="login_email" name="email" required>
            <label>Password:</label>
            <input type="password" id="login_password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script type="module" src="index.js"></script>
</body>

</html>
